<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Exchange page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--link rel="stylesheet" th:href="@{/css/styles.css}" -->
</head>
<body>
    <section class="section">
        <h1 class="is-size-1">Greetings Digital Air Strike</h1>
        <h2 class="subtitle">Take Home Challenge</h2>
    </section>
    <section class="section">
        <h1 class="title">Parse Dollars To Coins</h1>
        <div class="columns">
            <div class="column">
                <div class="container">
                    <form th:action="@{/}" th:object="${currencyAmountIn}" method="post">
                        <div class="field">
                            <div class="control">
                                <input class="input is-primary is-medium" name="dollarAmount" th:field="*{dollarAmount}" type="text" placeholder="Amount to parse...">
                            </div>
                        </div>
                        <div class="control">
                            <input class="button is-warning" type="submit" value="Parse">
                        </div>
                    </form>
                </div>

                <span th:if="${parsedIntoCoins != null}" th:object="${parsedIntoCoins}">
                    <section class="section">

                        <h2 class="is-size-1">Coins</h2>
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Dollars</td>
                                <td><span th:text="*{dollars}"/> </td>
                            </tr>
                            <tr>
                                <td>Half Dollars</td>
                                <td><span th:text="*{halfDollars}"/></td>
                            </tr>
                            <tr>
                                <td>Quarters</td>
                                <td><span th:text="*{quarters}"/></td>
                            </tr>

                            <tr>
                                <td>Dimes</td>
                                <td><span th:text="*{dimes}"/></td>
                            </tr>

                            <tr>
                                <td>Nickels</td>
                                <td><span th:text="*{nickels}"/></td>
                            </tr>

                            <tr>
                                <td>Pennies</td>
                                <td><span th:text="*{pennies}"/></td>
                            </tr>
                            </tbody>
                        </table>

                    </section>
                </span>
            </div>
            <div class="column">

            </div>
        </div>
    </section>
</body>
</html>
